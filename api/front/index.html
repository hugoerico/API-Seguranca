<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!---->
    <script type="text/javascript" src="script.js"></script>

    <title>API - Segurança</title>
</head>

<body>

    <head>
        <nav class="navbar navbar-dark bg-dark ">
            <div class="container text-md-center">
                <a class="navbar-brand" href="#">
                    <img src="https://g5seguranca.com.br/wp-content/uploads/2021/05/banner-topAtivo-100770.png" class="me-2" height="80" alt="MDB Logo" loading="lazy" />
                    <h1 class="fs-5 fw-bold mb-0">API - Segurança</h1>
                </a>
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </head>
    <main class="container p-4 mb-5">
        <div id="pnlInsert" class="mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title h4 text-md-center">Cadastrar</h2>
                    <div></div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="text" id="insertName" name="insertName" class="form-control form-white" />
                                <label class="form-label" for="insertName">Nome</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="datetime" id="insertBirthDate" name="insertBirthDate"
                                    class="datepicker form-control" data-date-format="mm/dd/yyyy" />
                                <label class="form-label" for="insertBirthDate">Data</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="number" id="insertSalary" name="insertSalary" class="form-control" />
                                <label class="form-label" for="insertSalary">Salario</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-6">
                            <button type="button" onclick="insertPipou();" class="btn btn-primary w-100">Inserir</button>
                        </div>
                        <div class="col-6">
                            <button type="button" onclick="insertCancel();" class="btn btn-danger w-100">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="pnlUpdate" class="mb-4 d-none">
            <div class="card py-2">
                <div class="card-body">
                    <h2 class="card-title h4">Update</h2>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="text" id="updateName" name="updateName"
                                    class="form-control form-white active" />
                                <label class="form-label" for="updateName">Nome</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="datetime" id="updateBirthDate" name="updateBirthDate"
                                    class="datepicker form-control active" data-date-format="mm/dd/yyyy" />
                                <label class="form-label" for="updateBirthDate">Data</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="number" id="updateSalary" name="updateSalary"
                                    class="form-control active" />
                                <label class="form-label" for="updateSalary">Salario</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-6">
                            <button id="btnUpdatePipou" type="button" class="btn btn-primary w-100">Update</button>
                        </div>
                        <div class="col-6">
                            <button type="button" onclick="openUpdate()" class="btn btn-danger w-100">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="pnlListPipous">
            <div class="card py-2">
                <div class="card-body">
                    <h2 class="card-title h4 text-md-center">Lista</h2>

                    <div id="listPipous" class="row">
                        <div class="col-12">
                            <table class="table tabe-dark table-stripped">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Data</th>
                                        <th scope="col">Salario</th>
                                        <th scope="col">Opeções</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaPipous">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    
</body>

</html>
